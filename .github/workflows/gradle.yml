  docker:
#    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build and push to docker hub
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: latest
          labels: ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}

  deploy:
    needs : docker
    runs-on: ubuntu-latest
    steps:
      - name: deploy and run docker container
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.SERVER_HOST}}
          username: opc
          key: ${{secrets.SERVER_PASSWORD}}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            if [ "$(docker ps -q)" ]; then
              sudo docker rm -f $(docker ps -qa)
            fi
            sudo docker pull ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}
            sudo docker run -d --name freight_latest -p 3000:3000 ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}
