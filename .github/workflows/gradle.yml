name: Build and Deploy docker container to oracle cloud ubuntu server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: init with Gradle
        uses: gradle/gradle-build-action@v2
      - run: gradle init
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2.1
          arguments: build

  login-docker-hub:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  push-docker:
    needs: login-docker-hub
    runs-on: ubuntu-latest
    steps:
      - name: build and push to docker hub
        run: | 
          docker build -t ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}} .
          docker push ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}

  deploy:
    needs : push-docker
    runs-on: ubuntu-latest
    steps:
      - name: deploy and run docker container
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.SERVER_HOST}}
          username: opc
          key: ${{secrets.SERVER_PASSWORD}}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            if [ "$(docker ps -q)" ]; then
              sudo docker rm -f $(docker ps -qa)
            fi
            sudo docker pull ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}
            sudo docker run -d --name freight_latest -p 3000:3000 ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}
#            sudo docker system prune -f
            
      
