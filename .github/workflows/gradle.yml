name: Build and Deploy docker container to oracle cloud ubuntu server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Gradle
        run: |
          ./gradlew build
        working-directory: ./your-project-directory

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t your-docker-image-name .
        working-directory: ./your-docker-directory

      - name: Push Docker image
        run: |
          docker push your-docker-image-name
        working-directory: ./your-docker-directory

      - name: SSH into Oracle Cloud Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            # Docker 이미지를 가져오고 컨테이너 실행 등 필요한 작업을 수행합니다.
            docker pull your-docker-image-name
            docker run -d --name your-container-name -p 8080:8080 your-docker-image-name

